<!DOCTYPE html>
<html>
<head>
	<title>User Login</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
	<div class="max-w-md w-full p-6 bg-white rounded-lg shadow-md">
		<h1 class="text-2xl font-bold mb-4">User Login</h1>
		{{ .Error }}
		<form action="/login" method="post">
			<div class="mb-4">
				<label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
				<input type="email" id="email" name="email" class="px-4 py-2 border rounded-lg w-full" required>
			</div>
			<div class="mb-6">
				<label for="password" class="block text-gray-700 font-bold mb-2">Password:</label>
				<input type="password" id="password" name="password" class="px-4 py-2 border rounded-lg w-full" required>
			</div>
			<button type="submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded w-full">Login</button>
		</form>
		<p class="mt-4 text-center text-gray-600">Don't have an account? <a href="/signup" class="text-blue-500 font-bold">Sign Up</a></p>
	</div>
</body>
</html>
